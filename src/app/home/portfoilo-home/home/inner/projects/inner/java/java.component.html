
<!-- extra screen (1440px, 1024px, 1920px and below) -->
 <div *ngIf="isLargeScreen || isMediumScreen || isExtraLargeScreen" class="bx-outer"  >
   <app-box *ngFor="let list of javaList" (click)="openPopup(list)" title="{{list.prjTitle}}"/>
 </div>
<!-- extra screen (1440px, 1024px, 1920px and above) -->

<!-- extra screen (412 and below) -->
<div *ngIf="isLowScreen" class="bx-outer-sm"  >
  <app-box *ngFor="let list of javaList" (click)="openPopupSM(list)" title="{{list.prjTitle}}"/>
</div>
<!-- extra screen (412 and above) -->
